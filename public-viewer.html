<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>Video Forms Experience</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="app-container">
        <main class="video-section">
            <div class="video-inner">
                <p class="video-instruction">Please watch the video on this website and answer the questions that pop up</p>
                <div class="video-wrapper">
                    <div id="player"></div>
                </div>
                <div class="timeline-container">
                    <div class="timeline-track" id="timelineTrack">
                        <div class="timeline-progress" id="timelineProgress"></div>
                    </div>
                    <div class="timeline-labels">
                        <span id="timelineWatchedLabel">Watched: 0:00</span>
                        <span id="timelineQuestionsLabel">Questions: 0 / 0</span>
                    </div>
                </div>
            </div>
        </main>

        <aside id="formOverlay" class="form-overlay hidden">
            <div class="glass-panel">
                <div class="form-header">
                    <h2>Quick Question</h2>
                    <p>Please answer to continue watching</p>
                </div>
                <div id="ratingContainer" class="rating-container"></div>
                <div class="question-container">
                    <p id="questionText" class="question-text">Please answer this question:</p>
                    <textarea id="answerInput" class="question-input" rows="4" placeholder="Type your answer here..."></textarea>
                </div>
                <p class="form-reminder">Your answer will be submitted securely. After submitting, the video will continue.</p>
                <button id="submitAnswerBtn" class="primary-btn">
                    <span>Submit Answer &amp; Continue</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </aside>
    </div>

    <script>
        // Get form ID from URL and load form data
        const pathParts = window.location.pathname.split('/');
        const formId = pathParts[pathParts.length - 1];

        // Load form data and create config
        async function loadFormConfig() {
            try {
                const response = await fetch(`/api/forms/${formId}`);
                const data = await response.json();
                
                if (!data.success || !data.form.is_published) {
                    throw new Error('Form not found or not published');
                }

                // Create videoConfig in the same format as config.js
                window.videoConfig = {
                    videoId: extractVideoId(data.form.youtube_video_id),
                    checkpoints: (data.form.questions || []).map(q => ({
                        id: q.id,
                        timestamp: q.timestamp_seconds,
                        type: q.question_type,
                        question: q.question_data.question || '',
                        options: q.question_data.options || [],
                        required: q.question_data.required || false
                    }))
                };

                // Sort checkpoints by timestamp
                window.videoConfig.checkpoints.sort((a, b) => a.timestamp - b.timestamp);

                // Load script.js after config is ready
                const scriptTag = document.createElement('script');
                scriptTag.src = '/script.js';
                document.head.appendChild(scriptTag);

            } catch (error) {
                console.error('Error loading form:', error);
                document.body.innerHTML = `
                    <div style="display: flex; align-items: center; justify-content: center; height: 100vh; background: var(--bg-color); color: var(--text-color); text-align: center;">
                        <div>
                            <h2>Form Not Available</h2>
                            <p>This form could not be loaded or is not published.</p>
                        </div>
                    </div>
                `;
            }
        }

        function extractVideoId(input) {
            if (!input.includes('youtube.com') && !input.includes('youtu.be')) {
                return input;
            }
            const match = input.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/);
            return match ? match[1] : input;
        }

        // Load form config on page load
        document.addEventListener('DOMContentLoaded', loadFormConfig);
    </script>
</body>

</html>
